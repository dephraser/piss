    {% extends "layout.html" %}
    {% block title %}Meta{% endblock %}
    {% block body %}
		<h1>Meta</h1>
		<table class="ink-table">
		{% for key, value in item.iteritems()|sort recursive %}
			<tr>
			{% if value is mapping %}
				<td colspan="2">
					{{ key }}
					<table class="ink-table">
						{{ loop(value.iteritems()) }}
					</table>
				</td>
			{% else %}
				<td>{{ key }}:</td>
				<td><pre class="api-value">{{ value }}</pre></td>
			{% endif %}
			</tr>
		{% endfor %}
		</table>
    {% endblock %}
