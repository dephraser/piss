    {% extends "layout.html" %}
    {% block title %}Types{% endblock %}
    {% block body %}
    	<header>
    		<h2 class="ui header">Types</h2>
    	</header>
        <section class="ui divided list">
            {% for post_type in types['_items'] %}
            <article class="item">
                <div class="content">
                    <a href="{{ config['META_POST']['server']['urls']['types'] }}/{{ post_type['name'] }}">{{ post_type['name'] }}</a>
                </div>
            </article>
            {% endfor %}
        </section>
    {% endblock %}
